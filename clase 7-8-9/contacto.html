<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transporte X</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/transporte.css">
</head>
<body>
    <header>
        <div class="holder">
            <img src="img/logo.png" alt="" width="100">
            <h1>Transportes X</h1>
        </div>
    </header>
    <nav>
        <ul class="holder">
            <li><a href="index.html">Home</a></li>
            <li><a href="http://">Nosotros</a></li>
            <li><a href="http://">Servicios</a></li>
            <li><a href="http://">Galeria</a></li>
            <li><a class="activo" href="http://">Contacto</a></li>
        </ul>
    </nav>
    <main class="holder contacto">
        <section class="datos">
            <h2>Contacto rapido</h2>
            <form action="" class="formulario">
                <p>
                    <label for="">Nombre</label>
                    <input type="text">
                </p>
                <p>
                    <label for="">Email</label>
                    <input type="email">
                </p>
                <p>
                    <label for="">Telefono</label>
                    <input type="number">
                </p>
                <p>
                    <label for="">Mensaje</label>
                    <textarea></textarea>
                </p>
                <p>
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </section>
        <section>
            <h2>Otras vias de comunicación</h2>
            <p>Tambien podes comunicarte con nosotros usando los siguientes medios</p>
            <ul>
                <li>Instragram</li>
                <li>Facebook</li>
                <li>Twitter</li>
                <li>Whatsapp</li>
            </ul>
        </section>
      
        
    </main>
    <footer>
        <p>Creado por José Benitez</p>
    </footer>
</body>
</html>
